{% extends 'master.html' %}

{% block title %}<title>Add User</title>{% endblock title %}

{% block body %}

  <style>


    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #1e90ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #006ad1;
    }
  </style>


  <div class="form-container">
    <h2>User Info</h2>
    <form action="" method="POST">
        {% csrf_token %}
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <button type="submit">Submit</button>
    </form>
  </div>



{% endblock body %}
