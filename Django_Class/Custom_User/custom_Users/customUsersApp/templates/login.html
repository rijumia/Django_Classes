<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background-color: #3c58a0;
    }

    .signup-box .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box .link a {
      color: #4b6cb7;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Login</h2>
    <form action="{% url 'loginPage' %}" method="POST">
      {% csrf_token %}
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <input type="text" name="Username" placeholder="User Name" required />
      <input type="password" name="Password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="{% url 'signupPage' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
