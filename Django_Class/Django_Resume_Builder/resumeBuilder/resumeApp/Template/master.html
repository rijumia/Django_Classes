<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'addDetails' %}">Build New</a></li>
  <li><a href="{% url 'detailsList' %}">Resume List</a></li>
  <li><a href="#about">About</a></li>
</ul>
{% block body %}
{% endblock body %}
</body>
</html>
