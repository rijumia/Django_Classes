{% extends "master.html" %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .form-group-inline {
      display: flex;
      gap: 20px;
    }

    .form-group-inline .form-group {
      flex: 1;
    }

    button {
      background: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Profile</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" value="{{ resume.Full_Name }}" required />
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <img src="/{{ resume.Profile_Picture }}" alt="" srcset="" width="50px">
        <input type="file" name="profilePicture" accept="image/*" value="{{ resume.Full_Name }}" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ resume.Email }}" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" value="{{ resume.Phone }}" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" value="{{ resume.Address }}" />
      </div>

      <div class="form-group">
        <label>Summary (Personal Objective)</label>
        <textarea name="summary" rows="3">{{ resume.Summary }}</textarea>
      </div>

      <div class="form-group-inline">
        <div class="form-group">
          <label>Degree</label>
          <input type="text" name="degree" value="{{ resume.Degree }}" />
        </div>
        <div class="form-group">
          <label>Institute Name</label>
          <input type="text" name="institute" value="{{ resume.Institute_Name }}" />
        </div>
        <div class="form-group">
          <label>Year of Graduation</label>
          <input type="number" name="graduationYear" value="{{ resume.Year_of_Graduation }}" />
        </div>
      </div>

      <div class="form-group-inline">
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" name="company" value="{{ resume.Company_Name }}" />
        </div>
        <div class="form-group">
          <label>Position</label>
          <input type="text" name="position" value="{{ resume.Position }}" />
        </div>
        <div class="form-group">
          <label>Years of Experience</label>
          <input type="number" name="experience" value="{{ resume.Years_of_Experience }}" />
        </div>
      </div>

      <div class="form-group">
        <label>Skills (comma-separated)</label>
        <input type="text" name="skills" value="{{ resume.Skills }}" />
      </div>

      <div class="form-group">
        <label>Hobbies (comma-separated)</label>
        <input type="text" name="hobbies" value="{{ resume.Hobbies }}" />
      </div>

      <div class="form-group">
        <label>Achievements (comma-separated)</label>
        <input type="text" name="achievements" value="{{ resume.Achievements }}" />
      </div>

      <button type="submit">Update Profile</button>
    </form>
  </div>
</body>
</html>





{% endblock body %}
