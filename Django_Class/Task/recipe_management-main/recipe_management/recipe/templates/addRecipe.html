{% extends 'master.html' %}

{% block body %}
<style>
    .body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .form-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control, .form-label {
      border-radius: 10px;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-submit:hover {
      background-color: #218838;
    }
</style>

  <div class="body">
    <div class="body">
        <div class="form-card">
            <h2 class="form-title">Add New Recipe</h2>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="mb-3">
                <label for="image" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter recipe name" required>
              </div>
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="List ingredients..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" placeholder="Describe cooking steps..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="creator" class="form-label">Creator Name</label>
                <input type="text" class="form-control" id="creator" name="creator" placeholder="Enter creator's name" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Short Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a short summary..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-submit">Submit Recipe</button>
              </div>
            </form>
          </div>
      </div>
    
  </div>
{% endblock body %}
  
</head>
<body>

  

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
