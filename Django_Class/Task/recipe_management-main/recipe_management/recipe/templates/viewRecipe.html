{% extends 'master.html' %}

{% block body %}
<style>
    .body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }

    .news-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width: 500px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    .news-img {
      height: 200px;
      object-fit: cover;
    }

    .news-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .news-content {
      font-size: 15px;
      color: #555;
      max-height: 100px;
      overflow: hidden;
    }

    .news-date {
      font-size: 14px;
      color: #888;
    }

    .card-body {
      padding: 20px;
    }
  </style>

  <div class="body">
    <div class="container">
        <h2 class="mb-4 text-center">Recipe</h2>
        <div class="row g-4">
          
          <!-- News Card Start (Loop through your backend data here) -->
          


            <div class="card news-card">
              <img src="{{recipe.image.url}}" class="card-img-top news-img" alt="Thumbnail">
              <div class="card-body">
                <h5 class="news-title text-center">{{recipe.name}}</h5>
                <p class="news-content">{{recipe.ingredients}}</p>
                <p class="news-content">{{recipe.instructions}}</p>
                <p class="news-content">{{recipe.creator}}</p>
                <p class="news-content">{{recipe.description}}</p>
                <p class="news-date mb-0 text-center">{{recipe.created_at}}</p>
              </div>
              <div class="text-center p-3">
                <a href="{% url 'editRecipe' recipe.id %}" class="btn btn-sm btn-primary me-1">Edit</a>
                <a href="{% url 'viewRecipe' recipe.id %}" class="btn btn-sm btn-info me-1">View</a>
                <a href="{% url 'deleteRecipe' recipe.id %}" class="btn btn-sm btn-danger me-1">Delete</a>
              </div>
            </div>

            
          <!-- News Card End -->
    
          <!-- Duplicate and loop more cards as needed -->
          
        </div>
      </div>
  </div>
{% endblock body %}
    
  
</head>
<body>

  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
