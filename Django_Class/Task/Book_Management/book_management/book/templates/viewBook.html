{% extends 'base.html' %}

{% block body %}
  <style>
    .body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }
    
    .book-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      margin: 0 auto;
      margin-top: 20px;
    }
    
    .book-card:hover {
      transform: translateY(-5px);
    }
    
    .book-img {
      height: 200px;
      object-fit: cover;
    }
    
    .book-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .book-content {
      font-size: 14px;
      color: #555;
      max-height: 80px;
      overflow: hidden;
    }
    
    .book-date {
      font-size: 13px;
      color: #888;
    }
    
    .action-buttons .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 8px;
    }
    
    .btn-edit {
      background-color: #ffc107;
      color: #fff;
    }
    
    .btn-edit:hover {
      background-color: #e0a800;
    }
    
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }
    
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>

  <div class="body">
    <div class="container">
      <h3 class="mb-4 text-center">Book</h3>
      <!-- Book Card Start (Repeat this block dynamically) -->
      <div class="col-md-4 col-lg-4">
        <div class="card book-card">
          <img src="{{ book.bookImage.url }}" class="thumbnail-img" alt="Book Thumbnail" />
          <div class="card-body">
            <h5 class="book-title">{{book.title}}</h5>
            <p class="book-content">{{book.author}}</p>
            <p class="book-content">{{book.description}}</p>
            <p class="book-date mb-1">Created: {{book.created_at}}</p>
            <p class="book-date">Updated: {{book.updated_at}}</p>
            <div class="mt-3 d-flex gap-2 action-buttons">
                <a href="{% url 'editBook' book.id %}" class="btn btn-sm btn-edit me-1">Edit</a>
                <a href="{% url 'viewBook' book.id %}" class="btn btn-sm btn-info me-1">View</a>
                <a href="{% url 'deleteBook' book.id %}" type="submit" class="btn btn-sm btn-delete">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Book Card End -->

      <!-- Add more cards dynamically -->
    </div>
  </div>
{% endblock %}
