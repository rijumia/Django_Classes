{% extends 'base.html' %}

{% block body %}
  <style>
    .body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    
    .table-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    .table thead {
      background-color: #007bff;
      color: #fff;
    }
    
    .table th,
    .table td {
      vertical-align: middle;
      text-align: center;
    }
    
    .thumbnail-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    
    .btn-edit {
      background-color: #ffc107;
      color: white;
      border: none;
    }
    
    .btn-edit:hover {
      background-color: #e0a800;
    }
    
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>

  <div class="body">
    <div class="table-container">
      <h3 class="mb-4 text-center">Book List</h3>
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Row (Replace with dynamic content loop) -->

          {% for book in book %}
            <tr>
              <td>
                <img src="{{ book.bookImage.url }}" class="thumbnail-img" alt="Book Thumbnail" />
              </td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.description }}</td>
              <td>{{ book.created_at }}</td>
              <td>{{ book.updated_at }}</td>

              <td>
                <a href="{% url 'editBook' book.id %}" class="btn btn-sm btn-edit me-1">Edit</a>
                <a href="{% url 'viewBook' book.id %}" class="btn btn-sm btn-info me-1">View</a>
                <a href="{% url 'deleteBook' book.id %}" type="submit" class="btn btn-sm btn-delete">Delete</a>
              </td>
            </tr>
          {% endfor %}

          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
