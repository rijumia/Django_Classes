<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .navbar {
      background: linear-gradient(to right, #007bff, #6610f2);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      color: #fff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      color: #dcdcdc !important;
    }

    .btn-logout {
      background-color: #ff4b5c;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
    }

    .btn-logout:hover {
      background-color: #e63c4c;
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  {% include 'navbar.html' %}
  <!-- Navbar End -->
  
  {% block body %}
    
  {% endblock body %}
    

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
