{% extends 'master.html' %}

{% block body %}
  <style>
    .body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }
    
    .news-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .news-card:hover {
      transform: translateY(-5px);
    }
    
    .news-img {
      height: 200px;
      object-fit: cover;
    }
    
    .news-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    
    .news-content {
      font-size: 15px;
      color: #555;
      max-height: 100px;
      overflow: hidden;
    }
    
    .news-date {
      font-size: 14px;
      color: #888;
    }
    
    .card-body {
      padding: 20px;
    }
  </style>

  <div class="body">
    <div class="container">
      <h2 class="mb-4 text-center">Latest News</h2>
      <div class="row g-4">
        <!-- News Card Start (Loop through your backend data here) -->
        <div class="col-md-6 col-lg-4">
          <div class="card news-card">
            <img src="{{ news.thumbnail.url }}" alt="Thumbnail" class="thumbnail-img" />
            <div class="card-body">
              <h5 class="news-title">{{news.title}}</h5>
              <p class="news-content">{{news.content}}</p>
              <p class="news-date mb-0">{{news.published_date}}</p>
            </div>
          </div>
        </div>
        <!-- News Card End -->

        <!-- Duplicate and loop more cards as needed -->
      </div>
    </div>
  </div>
{% endblock %}
