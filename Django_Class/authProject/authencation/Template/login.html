<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 40px 45px;
      border-radius: 12px;
      box-shadow:
        0 10px 15px rgba(102, 126, 234, 0.3),
        0 4px 6px rgba(118, 75, 162, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #444;
      letter-spacing: 0.03em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* Floating labels container */
    .input-group {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 14px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.4);
      background: #fff;
    }

    label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 0 6px;
      color: #999;
      font-weight: 500;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.25s ease;
      user-select: none;
    }

    /* When input focused or has value, float label */
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #667eea;
      font-weight: 600;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    button,
    .signup-btn {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      text-align: center;
      text-decoration: none;
      line-height: 1;
    }

    button {
      background: #667eea;
      color: white;
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      background: #5563c1;
      box-shadow: 0 8px 20px rgba(85, 99, 193, 0.6);
    }

    .signup-btn {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .signup-btn:hover {
      background: #667eea;
      color: white;
      border-color: #5563c1;
    }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .login-container {
        padding: 30px 25px;
      }

      .btn-group {
        flex-direction: column;
      }

      button,
      .signup-btn {
        flex: unset;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <div class="btn-group">
        <button type="submit">Login</button>
        <a href="{% url 'registration' %}" class="signup-btn">Signup</a>
      </div>
    </form>
  </div>
</body>
</html>
