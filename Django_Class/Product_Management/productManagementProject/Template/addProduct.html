{% extends 'master.html' %}

{% block body %}
<style>
  form {
    --primary-color: #4CAF50;
    --primary-hover: #388E3C;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 40px auto;
    padding: 32px 36px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    border-radius: 12px;
    background: #fff;
    color: #222;
  }

  form h2 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 28px;
    font-weight: 700;
    font-size: 1.8rem;
  }

  form label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 0.95rem;
    letter-spacing: 0.03em;
  }

  form input[type="text"],
  form input[type="number"],
  form textarea {
    width: 100%;
    padding: 14px 18px;
    margin-bottom: 22px;
    border: 1.8px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
    font-family: inherit;
  }

  form input[type="text"]::placeholder,
  form input[type="number"]::placeholder,
  form textarea::placeholder {
    color: #aaa;
    font-style: italic;
  }

  form input[type="text"]:focus,
  form input[type="number"]:focus,
  form textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px var(--primary-color);
  }

  form textarea {
    resize: vertical;
  }

  form button[type="submit"] {
    width: 100%;
    padding: 14px 0;
    background-color: var(--primary-color);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  form button[type="submit"]:hover {
    background-color: var(--primary-hover);
    box-shadow: 0 8px 24px rgba(56, 142, 60, 0.5);
  }
</style>

<form action="" method="POST">
  {% csrf_token %}
  <h2>Add Product</h2>
  <label for="name">Name</label>
  <input type="text" id="name" name="pname" required placeholder="Enter product name">
  
  <label for="details">Details</label>
  <textarea id="details" name="details" rows="3" required placeholder="Enter product details"></textarea>
  
  <label for="price">Price</label>
  <input type="number" id="price" name="price" step="1" min="140" required placeholder="0.00">
  
  <label for="stock">Stock</label>
  <input type="number" id="stock" name="stock" min="0" required placeholder="Available stock">
  
  <label for="createdby">Created By</label>
  <input type="text" id="createdby" name="createdby" required placeholder="Creator's name">
  
  <button type="submit">Add Product</button>
</form>
{% endblock body %}
