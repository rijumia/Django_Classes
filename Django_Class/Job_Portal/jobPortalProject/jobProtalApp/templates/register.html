<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .register-container h1 {
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      color: #04AA6D;
    }
    .registerbtn {
      background-color: #04AA6D;
      border: none;
      font-weight: 500;
    }
    .registerbtn:hover {
      background-color: #039e65;
    }
    .signin {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .signin a {
      color: #04AA6D;
      text-decoration: none;
      font-weight: 500;
    }
    .signin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h1>Register</h1>
  <form action="" method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full Name" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" required>
    </div>

    <div class="mb-3">
      <label for="usertype" class="form-label">User Type</label>
      <select class="form-select" id="usertype" name="usertype" required>
        <option value="" selected disabled>Select</option>
        <option value="Recruiter">Recruiter</option>
        <option value="Seeker">Seeker</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
    </div>

    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea class="form-control" id="bio" name="bio" placeholder="Tell us about yourself" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="psw" class="form-label">Password</label>
      <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
    </div>

    <div class="mb-3">
      <label for="psw-repeat" class="form-label">Repeat Password</label>
      <input type="password" class="form-control" id="psw-repeat" name="psw_repeat" placeholder="Repeat Password" required>
    </div>

    <p class="small text-muted mb-3">
      By creating an account you agree to our <a href="#" target="_blank">Terms & Privacy</a>.
    </p>

    <button type="submit" class="btn registerbtn w-100">Register</button>

    <div class="signin">
      Already have an account? <a href="{% url 'loginPage' %}">Sign in</a>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle JS (optional, for dropdowns etc) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
