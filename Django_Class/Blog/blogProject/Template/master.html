<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% block title %}
  <title>Modern Blog Navbar</title>
  {% endblock title %}
  <style>
    /* Reset some defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
a{
    text-decoration: none;
    color: #fff;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

/* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff;
  padding: 1rem 2rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  position: relative;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #333;
}

/* Navigation links */
.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  position: relative;
}

.nav-links a::after {
  content: "";
  height: 2px;
  width: 0%;
  background: #007BFF;
  position: absolute;
  left: 0;
  bottom: -4px;
  transition: width 0.3s;
}

.nav-links a:hover::after {
  width: 100%;
}

/* CTA button */
.cta {
  padding: 0.5rem 1.2rem;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.cta:hover {
  background-color: #0056b3;
}

/* Mobile menu icon */
.menu-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: #fff;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    padding: 1rem 2rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  .cta {
    display: none;
  }
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">MyBlog</div>
    <nav class="nav-links">
      <a href="{% url 'homePage' %}">Home</a>
      <a href="{% url 'blogPage' %}">Blog</a>
      <a href="{% url 'userPage' %}">User</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div>
      <button class="cta"><a href="">Post</a></button>
    <button class="cta"><a href="">Add</a></button>
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    </div>
  </header>

  {% block body %}
  
  {% endblock body %}

  <script>
    const menuToggle = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');
    
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
