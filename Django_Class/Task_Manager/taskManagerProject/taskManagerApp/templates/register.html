<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€¢ Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .signup-container {
      background: white;
      padding: 2.8em 3em;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .signup-container:hover {
      transform: translateY(-3px);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #222;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 0.4em;
      font-weight: 500;
      font-size: 0.95em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.2em;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input:focus,
    textarea:focus {
      border-color: #4facfe;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .file-input {
      margin-bottom: 1.2em;
    }
    .file-input input[type="file"] {
      display: none;
    }
    .file-input label {
      display: inline-block;
      padding: 0.6em 1em;
      background: #4facfe;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.3s ease;
    }
    .file-input label:hover {
      background: #00c6fb;
    }
    button {
      width: 100%;
      padding: 0.9em;
      background: #4facfe;
      color: white;
      border: none;
      font-size: 1em;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00c6fb;
    }
    .login-link {
      text-align: center;
      margin-top: 1.4em;
      font-size: 0.95em;
    }
    .login-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="{% url 'signupPage' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <div class="file-input">
        <label for="img">Upload Profile Image</label>
        <input type="file" id="img" name="img">
      </div>

      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" placeholder="Tell us a bit about yourself..."></textarea>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'loginPage' %}">Login here</a>
    </div>
  </div>

</body>
</html>
