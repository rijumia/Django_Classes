{% extends 'master.html' %}

{% block body %}

<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }

  .body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    max-width: 420px;
    width: 100%;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: #333;
    text-align: center;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #555;
  }

  input[type="text"],
  textarea,
  select,
  input[type="date"] {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1.3rem;
    border-radius: 8px;
    border: 1.8px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }

  input[type="text"]:focus,
  textarea:focus,
  select:focus,
  input[type="date"]:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 6px rgba(79, 70, 229, 0.3);
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%227%22%20viewBox%3D%220%200%2010%207%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M1%201L5%206L9%201%22%20stroke%3D%22%23666%22%20stroke-width%3D%222%22/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 10px 7px;
    cursor: pointer;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    background-color: #4f46e5;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
  }

  button:hover {
    background-color: #3730a3;
  }
</style>

<div class="body">
  <form action="" method="POST">
    {% csrf_token %}
    <h2>Update Todo</h2>

    <label for="todoTitle">Todo Title</label>
    <input type="text" id="todoTitle" name="todoTitle" value="{{task.TodoTitle}}" placeholder="Enter title" required />

    <label for="todoDescription">Todo Description</label>
    <textarea id="todoDescription" name="todoDescription" value="" placeholder="Enter description" required>{{task.TodoDescription}}</textarea>

    <label for="todoStatus">Todo Status</label>
    <select id="todoStatus" name="todoStatus" value="{{task.TodoStatus}}" required>
      <option value="" disabled selected>Select status</option>
      <option value="pending">Pending</option>
      <option value="inProgress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <label for="todoDueDate">Todo Due Date</label>
    <input type="date" id="todoDueDate" name="todoDueDate" value="{{task.TodoDueDate|date:'Y-m-d'}}" required />

    <button type="submit">Update Todo</button>
  </form>
</div>

   
{% endblock body %}
