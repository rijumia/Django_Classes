{% extends 'master.html' %}

{% block body %}
<style>
  .container {
    max-width: 600px;
    margin: 3rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 2rem;
  }

  .student-image {
    display: block;
    margin: 0 auto 2rem auto;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #4a90e2;
  }

  .details {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
  }

  .details strong {
    display: inline-block;
    width: 140px;
    color: #2196f3;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 2rem;
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Student Details</h2>

  <img class="student-image" src="{{students.StudentImage.url}}" alt="{{ students.StudentName }}" />

  <div class="details">
    <p><strong>Name:</strong> {{ students.StudentName }}</p>
    <p><strong>Roll Number:</strong> {{ students.StudentRoll }}</p>
    <p><strong>Department:</strong> {{ students.StudentDepartment }}</p>
  </div>

  <a href="{% url 'studentList' %}" class="back-link">‚Üê Back to Student List</a>
</div>
{% endblock body %}
