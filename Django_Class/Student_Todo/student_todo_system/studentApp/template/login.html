<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2em 3em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #2c3e50;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #34495e;
    }

    .signup-link {
      text-align: center;
      margin-top: 1em;
    }

    .signup-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{% url 'signupPage' %}">Sign up</a>
    </div>
  </div>

</body>
</html>
