<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Task Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      transition: background 0.3s;
      border-radius: 4px;
    }

    .nav-links li a:hover {
      background-color: #34495e;
    }

    .brand {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Student Task Manager</div>
    <ul class="nav-links">
      <li><a href="{% url 'homePage' %}">Home</a></li>
      <li><a href="{% url 'addStudent' %}">Add Student</a></li>
      <li><a href="{% url 'studentList' %}">List Student</a></li>
      <li><a href="{% url 'addTask' %}">Add Task</a></li>
      <li><a href="#">List Task</a></li>
      <li><a href="{% url 'logoutPage' %}">Logout</a></li>
    </ul>
  </nav>

  
  
  {% block body %}
    
  {% endblock body %}
    

</body>
</html>
