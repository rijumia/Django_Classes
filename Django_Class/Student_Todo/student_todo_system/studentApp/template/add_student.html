{% extends 'master.html' %}


{% block body %}

<style>
  /* Reset some defaults */
  * {
    box-sizing: border-box;
  }

  .body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 1.8rem;
    color: #333;
    font-weight: 700;
    font-size: 1.8rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.3rem;
  }

  label {
    font-weight: 600;
    color: #555;
    margin-bottom: 0.4rem;
    display: block;
  }

  input[type="text"],
  input[type="number"],
  select,
  input[type="file"] {
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.3s ease;
    width: 100%;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus,
  input[type="file"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 6px #a1c4fd;
  }

  select {
    appearance: none;
    background: url('data:image/svg+xml;charset=US-ASCII,<svg fill="gray" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 1rem center / 1rem;
    cursor: pointer;
  }

  input[type="file"] {
    padding: 0.4rem 1rem;
  }

  button {
    background: #4a90e2;
    color: white;
    font-weight: 700;
    padding: 0.9rem 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #357abd;
  }
</style>

<div class="body">

<div class="form-container">
  <h2>Add Student</h2>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required />

    <label for="studentRoll">Student Roll</label>
    <input type="number" id="studentRoll" name="studentRoll" placeholder="Enter student roll" required min="1" />

    <label for="studentDepartment">Student Department</label>
    <select id="studentDepartment" name="studentDepartment" required>
      <option value="" disabled selected>Select department</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Civil Engineering">Civil Engineering</option>
      <option value="Business Administration">Business Administration</option>
      <!-- Add more options as needed -->
    </select>

    <label for="studentImage">Student Image</label>
    <input type="file" id="studentImage" name="studentImage" accept="image/*" required />

    <button type="submit">Add Student</button>
  </form>
</div>

</div>

   
{% endblock body %}
