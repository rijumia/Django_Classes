{% extends 'master.html' %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: #f8f9fa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  .form-container {
    max-width: 550px;
    margin: 3em auto;
    background: #ffffff;
    border-radius: 10px;
    padding: 2em;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 1.5em;
    font-weight: 700;
    color: #333;
  }
  .form-label {
    font-weight: 600;
    color: #555;
  }
  .btn-primary {
    width: 100%;
    padding: 0.75em;
    font-size: 1.1em;
    font-weight: 600;
  }
</style>

<div class="form-container">
  <h2>Add New Task</h2>
  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="TaskTitle" class="form-label">Title</label>
      <input type="text" name="TaskTitle" id="TaskTitle" class="form-control" placeholder="Enter task title" required>
    </div>
    
    <div class="mb-3">
      <label for="TaskDescription" class="form-label">Description</label>
      <textarea name="TaskDescription" id="TaskDescription" class="form-control" rows="4" placeholder="Describe the task..." required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="TaskDueDate" class="form-label">Due Date</label>
      <input type="date" name="TaskDueDate" id="TaskDueDate" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label for="TaskPriority" class="form-label">Priority</label>
      <select name="TaskPriority" id="TaskPriority" class="form-select" required>
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="mediumn">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="TaskStatus" class="form-label">Status</label>
      <select name="TaskStatus" id="TaskStatus" class="form-select" required>
        <option value="" disabled selected>Select status</option>
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
{% endblock %}
