{% extends 'master.html' %}

{% block body %}
<style>
  body {
    background: #f4f6f8;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .profile-card {
    max-width: 400px;
    margin: 3em auto;
    background: white;
    border-radius: 12px;
    padding: 2em;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #3498db;
    margin-bottom: 1em;
  }

  .profile-card h2 {
    margin: 0.5em 0;
    font-weight: 700;
    color: #2c3e50;
  }

  .profile-card p {
    margin: 0.3em 0;
    color: #555;
    font-size: 0.95em;
  }

  .profile-label {
    font-weight: 600;
    color: #333;
  }

  .edit-btn {
    display: inline-block;
    margin-top: 1em;
    padding: 0.6em 1.2em;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .edit-btn:hover {
    background-color: #2980b9;
  }
</style>

<div class="profile-card">
  {% if user.img %}
    <img src="/{{ user.img }}" alt="Profile Image">
  {% else %}
    <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Default Photo">
  {% endif %}

  <h2>{{ user.fullname }}</h2>
  <p><span class="profile-label">Username:</span> {{ user.username }}</p>
  <p><span class="profile-label">Email:</span> {{ user.email }}</p>

</div>
{% endblock body %}
