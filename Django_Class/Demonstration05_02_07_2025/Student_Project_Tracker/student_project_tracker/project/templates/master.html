<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      transition: background 0.3s;
      border-radius: 4px;
    }

    .nav-links li a:hover {
      background-color: #34495e;
    }

    .brand {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Student Tracker</div>
    <ul class="nav-links">
      <li><a href="{% url 'homePage' %}">Home</a></li>
      {% if request.user == user.is_superuser %}
      <li><a href="{% url 'addPage' %}">Add Project</a></li>
      {% endif %}
      <li><a href="{% url 'listPage' %}">Project List</a></li>
      <li><a href="{% url 'logoutPage' %}">Logout</a></li>
    </ul>
  </nav>

  
  
  {% block body %}
    
  {% endblock body %}
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
