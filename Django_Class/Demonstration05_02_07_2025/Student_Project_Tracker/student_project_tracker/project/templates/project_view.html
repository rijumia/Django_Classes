{% extends 'master.html' %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .task-card {
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }
  .task-card:hover {
    transform: translateY(-5px);
  }
  .task-status {
    font-size: 0.75rem;
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card task-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">{{project.project_name}}</h5>
            <span class="badge bg-success task-status">{{project.project_status}}</span>
          </div>
          <p class="card-text text-muted">
            {{project.project_description}}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center bg-white">
          <small class="text-muted">Deadline: {{project.deadline}}</small>
          <button class="btn btn-sm btn-outline-info">Due Time: {{project.deadline|timeuntil}}</button>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center bg-white">
          <small class="text-muted">Create By: {{project.user}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
