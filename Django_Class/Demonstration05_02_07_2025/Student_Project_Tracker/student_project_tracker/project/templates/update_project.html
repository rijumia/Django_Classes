{% extends 'master.html' %}

{% block body %}

<style>
  body {
    background: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .form-container {
    max-width: 700px;
    margin: 3rem auto;
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .form-title {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #333;
    text-align: center;
  }
  .btn-primary {
    background-color: #4a69bd;
    border: none;
  }
  .btn-primary:hover {
    background-color: #3b54a0;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Project</h2>
    <form method="POST">
      {% csrf_token %}
      <!-- Project Name -->
      <div class="mb-3">
        <label for="projectName" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="projectName" name="projectName" value="{{updatedata.project_name}}" placeholder="Enter project name" required>
      </div>
      <!-- Project Description -->
      <div class="mb-3">
        <label for="projectDescription" class="form-label">Project Description</label>
        <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" placeholder="Describe the project">{{updatedata.project_description}}</textarea>
      </div>
      <!-- Project Status -->
      <div class="mb-3">
        <label for="projectStatus" class="form-label">Project Status</label>
        <select class="form-select" id="projectStatus" name="projectStatus" required>
          <option value="">Select status</option>
          <option value="NotStarted" {% if updatedata.project_status == 'NotStarted' %}selected{% endif %}class="">Not Started</option>
          <option value="InProgress" {% if updatedata.project_status == 'InProgress' %}selected{% endif %}>In Progress</option>
          <option value="Completed" {% if updatedata.project_status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
      </div>
      <!-- Deadline -->
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" value="{{updatedata.deadline|date:'Y-m-d'}}" required>
      </div>
      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Update Project</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
