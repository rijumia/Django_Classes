{% extends 'master.html' %}


{% block body %}
    <h2 style="text-align: center; color: #333;">ðŸ‘¤ User Directory</h2>

  <div style="overflow-x:auto; max-width: 1000px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 6px; background-color: white;">

    <table style="width: 100%; border-collapse: collapse;">
      <!-- Table Header -->
      <thead>
        <tr style="background-color: #4A90E2; color: white;">
          <th style="padding: 12px; text-align: left;">Name</th>
          <th style="padding: 12px; text-align: left;">Email</th>
          <th style="padding: 12px; text-align: left;">Address</th>
          <th style="padding: 12px; text-align: left;">Phone</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        {% for i in data %}
        <tr style="background-color: #f2f2f2;">
          <td style="padding: 12px;">{{i.name}}</td>
          <td style="padding: 12px;">{{i.email}}</td>
          <td style="padding: 12px;">{{i.address}}</td>
          <td style="padding: 12px;">{{i.phone}}</td>
        </tr>
       {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock body %}
