{% extends 'master.html' %}

{% block title %}Product List{% endblock %}

{% block body %}
<style>
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 40px;
  }

  .product-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    padding: 16px;
    text-align: center;
  }

  .product-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .product-card h4 {
    margin: 10px 0 6px;
    font-size: 18px;
    color: #333;
  }

  .product-card p {
    font-size: 16px;
    color: #444;
    margin-bottom: 12px;
  }

  .product-actions a {
    display: inline-block;
    margin: 4px;
    padding: 6px 12px;
    background-color: #4b6cb7;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
  }

  .product-actions a:hover {
    background-color: #3c58a0;
  }
</style>

<h2 style="text-align:center; margin-top: 30px;">Product List</h2>

<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <img src="/{{ product.productImage }}" alt="{{ product.productName }}">
      <h4>{{ product.productName }}</h4>
      <p>Price: ${{ product.productPrice }}</p>
      <div class="product-actions">
        <a href="{% url 'viewProduct' product.id %}">View</a>
        <a href="{% url 'updateProduct' product.id %}">Edit</a>
        <a href="{% url 'deletePage' product.id %}">Delete</a>
      </div>
    </div>
  {% empty %}
    <p style="text-align:center; color: #777;">No products available.</p>
  {% endfor %}
</div>
{% endblock %}
