{% extends 'master.html' %}
{% block body %}
<div class="profile-container">
  <div class="profile-header">
    {% if user.profileImage %}
      <img src="/{{ user.profileImage }}" alt="User Photo" width="150px">
    {% else %}
      <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" width="150px" alt="Default Photo">
    {% endif %}
    <h2>{{ user.fullName }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>User Type:</strong> {{ user.get_user_type_display }}</p>
  </div>
  {% comment %} <div class="profile-details">
    <p><strong>Date of Birth:</strong> {{ user.dateOfBirth }}</p>
  </div> {% endcomment %}
</div>
{% endblock %}
