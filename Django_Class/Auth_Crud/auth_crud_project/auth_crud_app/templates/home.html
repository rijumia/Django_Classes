{% extends 'master.html' %}

{% block body %}
<style>
  body {
    background: #f0f2f5;
    font-family: 'Segoe UI', sans-serif;
  }

  .profile-container {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .profile-container img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #4b6cb7;
    margin-bottom: 20px;
  }

  .profile-container h2 {
    margin-bottom: 10px;
    color: #333;
  }

  .profile-container p {
    margin: 5px 0;
    font-size: 15px;
    color: #555;
  }

  .profile-label {
    font-weight: bold;
    color: #4b6cb7;
  }
</style>

<div class="profile-container">
  {% if user.profileImage %}
    <img src="/{{ user.profileImage.url }}" alt="Profile Image">
  {% else %}
    <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Default Photo">
  {% endif %}

  <h2>{{ user.fullName }}</h2>
  <p><span class="profile-label">User Name:</span> {{ user.username }}</p>
  <p><span class="profile-label">Email:</span> {{ user.email }}</p>
  <p><span class="profile-label">Role:</span> {{ user.get_user_type_display }}</p>
</div>
{% endblock %}
