<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Product{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      color: #4b6cb7 !important;
    }
    .nav-link {
      color: #555 !important;
    }
    .nav-link:hover {
      color: #4b6cb7 !important;
    }
    .container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homePage' %}">Product</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'homePage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'addProduct' %}">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'listProduct' %}">Product List</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logOutPage' %}">LogOut</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'signUpPage' %}">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'loginPage' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block body %}
    <!-- Page content will be injected here -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
