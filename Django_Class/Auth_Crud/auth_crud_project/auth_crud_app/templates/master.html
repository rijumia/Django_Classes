<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Product Portal{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e7ff);
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: bold;
      color: #4b6cb7 !important;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-left: 10px;
    }

    .nav-link:hover {
      color: #4b6cb7 !important;
    }

    .container {
      margin-top: 40px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: #fff;
      text-align: center;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homePage' %}">
        <img src="https://img.icons8.com/color/48/shopping-cart.png" alt="Logo">
        Product Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'homePage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'addProduct' %}">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'listProduct' %}">Product List</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logOutPage' %}">LogOut</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'signUpPage' %}">Signup</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'loginPage' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block body %}
    <!-- Page content goes here -->
    {% endblock %}
  </div>

  <footer>
    &copy; {{ now|date:"Y" }} Product Portal. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
