{% extends 'master.html' %}

{% block title %}Add Product{% endblock %}

{% block body %}
<style>
  .form-container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }
</style>

<div class="form-container">
  <h2>Update Product</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="pname" class="form-label">Product Name</label>
      <input type="text" name="pname" value="{{product.productName}}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="pdescription" class="form-label">Description</label>
      <textarea name="pdescription" class="form-control" rows="3" required>{{product.productDescription}}</textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" name="price" class="form-control" value="{{product.productPrice}}" required step="0.01">
    </div>

    <div class="mb-3">
      <label for="img" class="form-label">Update Image</label> <br>
      <img src="/{{ product.productImage }}" alt="{{ product.productName }}" width="100px">
      <input type="file" name="img" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Product</button>
  </form>
</div>
{% endblock %}
