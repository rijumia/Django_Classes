{% extends 'master.html' %}

{% block body %}
<div style="max-width: 800px; margin: 60px auto; background: white; padding: 30px 40px; border-radius: 14px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; color: #2c3e50; font-size: 1.9rem; margin-bottom: 30px;">Student List</h2>

  <table style="width: 100%; border-collapse: collapse; font-size: 1rem;">
    <thead>
      <tr style="background-color: #3498db; color: white;">
        <th style="padding: 14px; border: 1px solid #ddd;">Name</th>
        <th style="padding: 14px; border: 1px solid #ddd;">Department</th>
        <th style="padding: 14px; border: 1px solid #ddd;">City</th>
        <th style="padding: 14px; border: 1px solid #ddd;">Age</th>
        <th style="padding: 14px; border: 1px solid #ddd;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr style="background-color: #f9f9f9;">
        <td style="padding: 12px; border: 1px solid #ddd;">{{ i.Student_Name }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ i.Student_Department }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ i.Student_City }}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">{{ i.Student_Age }}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">
          <a href="" style="padding: 6px 12px; background-color: #1abc9c; color: white; text-decoration: none; border-radius: 4px; margin-right: 6px;">View</a>
          <a href="{% url 'editStudent' i.id %}" style="padding: 6px 12px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px; margin-right: 6px;">Edit</a>
          <a href="{% url 'deleteStudent' i.id %}" style="padding: 6px 12px; background-color: #e74c3c; color: white; text-decoration: none; border-radius: 4px;">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
