<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | StudentApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .signup-card .form-control {
      border-radius: 10px;
    }
    .signup-card .btn {
      border-radius: 10px;
    }
    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="signup-header">
      <h3><i class="bi bi-person-plus-fill me-2"></i>Create an Account</h3>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">User name</label>
        <input type="text" class="form-control" id="name" name="userName" required placeholder="Your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
        </div>
        <div class="mb-3 col-md-6">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Repeat Password">
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="bi bi-person-check me-1"></i> Sign Up
        </button>
      </div>

      <div class="text-center">
        <small>Already have an account? <a href="{% url 'loginPage' %}" class="text-primary text-decoration-none">Login</a></small>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
