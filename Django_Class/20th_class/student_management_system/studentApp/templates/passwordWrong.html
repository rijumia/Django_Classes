<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrong Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .error-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
    .btn-try-again {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <div class="error-icon mb-3">
      <i class="bi bi-lock-fill"></i>
    </div>
    <h3 class="fw-bold text-danger">Wrong Password</h3>
    <p class="text-muted">The password you entered is incorrect. Please try again or reset your password if you've forgotten it.</p>
    
    <div class="d-grid gap-2 mt-4">
      <a href="{% url 'loginPage' %}" class="btn btn-primary btn-try-again">
        <i class="bi bi-arrow-left me-1"></i> Try Again
      </a>
      <a href="#" class="btn btn-outline-secondary btn-try-again">
        <i class="bi bi-question-circle me-1"></i> Forgot Password?
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
