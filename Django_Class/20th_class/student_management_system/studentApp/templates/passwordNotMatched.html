<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Not Matched</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6a6a, #d32f2f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .error-box {
      background: #fff;
      color: #333;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 15px;
    }
    .btn-back {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h3 class="fw-bold">Password Not Matched</h3>
    <p>Please make sure your password and confirmation match before continuing.</p>
    <a href="{% url 'signupPage' %}" class="btn btn-danger btn-back mt-3">
      <i class="bi bi-arrow-left me-1"></i> Back to Signup
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
