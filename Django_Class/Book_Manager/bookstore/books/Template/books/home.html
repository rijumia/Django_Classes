<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book List with Navbar</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    color: #333;
  }

  /* Navbar container */
  .navbar {
    background-color: #2c3e50;
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  /* Brand/Logo */
  .navbar .brand {
    color: #ecf0f1;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: default;
  }

  /* Navigation links container */
  .navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
  }

  /* Each nav link */
  .navbar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* Hover and active states */
  .navbar ul li a:hover,
  .navbar ul li a.active {
    background-color: #3498db;
    color: white;
  }

  /* Responsive toggle menu for small screens */
  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  .menu-toggle span {
    height: 3px;
    width: 25px;
    background: #ecf0f1;
    margin-bottom: 5px;
    border-radius: 2px;
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    .navbar ul {
      position: fixed;
      top: 60px;
      left: -100%;
      background-color: #2c3e50;
      width: 100%;
      height: calc(100% - 60px);
      flex-direction: column;
      padding-top: 2rem;
      gap: 2rem;
      transition: left 0.3s ease;
    }
    .navbar ul.show {
      left: 0;
    }
    .menu-toggle {
      display: flex;
    }
  }

  /* Content area styling */
  main {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<nav class="navbar">
  <div class="brand">BookHub</div>
  <div class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul id="nav-links">
    <li><a href="{% url 'home' %}" class="active">Home</a></li>
    <li><a href="{% url 'bookList' %}">Book List</a></li>
    <li><a href="{% url 'bookAdd' %}">Add Book</a></li>
  </ul>
</nav>

{% block body %}
<main>
  <h1>Welcome to BookHub</h1>
  <p>This is the home page. Use the navigation bar above to browse the book list or add a new book.</p>
</main>
{% endblock body %}

<script>
  // Toggle menu for mobile
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // Accessibility: allow toggle on Enter key
  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      navLinks.classList.toggle('show');
    }
  });
</script>

</body>
</html>
