{% extends 'master.html' %}

{% block title %}View Task{% endblock title %}

{% block body %}

<style>
  .task-detail-container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .task-detail-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .task-detail-list {
    width: 100%;
    border-collapse: collapse;
  }

  .task-detail-list th,
  .task-detail-list td {
    text-align: left;
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
  }

  .task-detail-list th {
    width: 30%;
    background-color: #f8f9fa;
    color: #555;
    font-weight: bold;
  }

  .task-detail-list td {
    background-color: #ffffff;
    color: #333;
  }

  .back-btn {
    display: inline-block;
    margin-top: 25px;
    text-decoration: none;
    padding: 10px 16px;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    font-size: 14px;
  }

  .back-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="task-detail-container">
  <h2>Task Details</h2>

  <table class="task-detail-list">
    <tr>
      <th>Title</th>
      <td>{{ task.Title }}</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{ task.Description }}</td>
    </tr>
    <tr>
      <th>Status</th>
      <td>{{ task.Status }}</td>
    </tr>
    <tr>
      <th>Due Date</th>
      <td>{{ task.DueDate }}</td>
    </tr>
    <tr>
      <th>Created At</th>
      <td>{{ task.CreatedAt }}</td>
    </tr>
  </table>

  <a href="{% url 'homePage' %}" class="back-btn">‚Üê Back to Task List</a>
</div>

{% endblock body %}
