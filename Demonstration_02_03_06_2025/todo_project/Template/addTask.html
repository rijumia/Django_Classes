{% extends 'master.html' %}

{% block title %}Add Task{% endblock title %}

{% block body %}

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .task-form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 20px;
  }

  .task-form {
    background: #ffffff;
    width: 100%;
    max-width: 500px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }

  .task-form h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: #444;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    font-size: 15px;
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus {
    border-color: #4caf50;
    outline: none;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-group button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
  }

  .form-group button:hover {
    background-color: #218838;
  }

</style>

<div class="task-form-container">
  <form class="task-form" action="" method="POST">
    {% csrf_token %}
    <h2>Add New Task</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter task title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the task..." required></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="" disabled selected>Select status</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="due_date">Due Date</label>
      <input type="date" id="due_date" name="due_date" required>
    </div>

    <div class="form-group">
      <label for="created_at">Created At</label>
      <input type="date" id="created_at" name="created_at" required>
    </div>

    <div class="form-group">
      <button type="submit">Add Task</button>
    </div>
  </form>
</div>

{% endblock body %}
