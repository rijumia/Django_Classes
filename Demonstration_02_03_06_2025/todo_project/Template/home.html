{% extends 'master.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<style>
  .welcome-container {
    max-width: 800px;
    margin: 60px auto;
    padding: 40px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    text-align: center;
  }

  .welcome-container h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #28a745;
  }

  .welcome-container p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
  }

  .welcome-container a {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
  }

  .welcome-container a:hover {
    background-color: #0056b3;
  }
</style>

<div class="welcome-container">
  <h1>Welcome to Your Task Manager</h1>
  <p>
    Manage your daily tasks with ease. Create, view, update, and keep track of everything in one place.<br>
    Stay organized and productive every day!
  </p>
  <a href="{% url 'addPage' %}">Add Your First Task</a>
</div>

{% endblock body %}
